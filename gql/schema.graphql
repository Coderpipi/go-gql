schema {
    query: Query
    mutation: Mutation
}

type Query {
    hello:String
    getUserByID(ID: Int): User
    getUsers(IDs:[Int]!): [User]!
}

type Mutation {
    createUser(input: UserInput!): User
    deleteUser(ID: Int!): User
    #updateUser(ID: Int!, input:UserInput): User
}

input UserInput {
    username: String!
    age: Int!
    sex: String!
}

type User {
    age: Int!
    id: Int!
    sex: String!
    username: String!
}